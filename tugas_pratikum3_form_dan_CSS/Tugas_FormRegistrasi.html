<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>FORM REGISTRASI</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nama">Nama :</label>
                <input type="text" id="nama" name="nama">
            </div>
            <div class="form-group">
                <label for="kelas">Kelas :</label>
                <select id="kelas" name="kelas">
                    <option value="ti1a">TI 1A</option>
                    <option value="ti1b">TI 1B</option>
                    <option value="ti1c">TI 1C</option>
                    <option value="ti1d">TI 1D</option>
                    <option value="ti1e">TI 1E</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tempat_lahir">Tempat Lahir :</label>
                <input type="text" id="tempat_lahir" name="tempat_lahir">
            </div>
            <div class="form-group">
                <label for="tanggal_lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="umur">Umur :</label>
                <input type="number" id="umur" name="umur">
            </div>
            <div class="form-group">
                <label for="jenis_kelamin">Jenis Kelamin :</label>
                <div class="radio-group">
                    <label class="radio">
                        <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" checked>
                        <span class="checkmark"></span>
                        Laki-laki
                    </label>
                    <label class="radio">
                        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                        <span class="checkmark"></span>
                        Perempuan
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Hobi :</label>
                <div class="checkbox-group">
                    <label class="checkbox">
                        <input type="checkbox" name="hobi[]" value="membaca">
                        <span class="checkmark"></span>
                        Membaca
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="hobi[]" value="menulis">
                        <span class="checkmark"></span>
                        Menulis
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="hobi[]" value="bersepeda">
                        <span class="checkmark"></span>
                        Bersepeda
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="hobi[]" value="menonton">
                        <span class="checkmark"></span>
                        Menonton
                    </label>
                </div>
            </div>  
    </div>
    <button> <p><font face="Arial" size="5px">FARHATUN NAFISA&copy;2024</font></p></button>

    </form>
    </div>
</body>

</html>
