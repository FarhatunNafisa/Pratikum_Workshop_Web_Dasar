<!DOCTYPE html>
<html lang="en">

<head>
    <title>Percabangan Ternary Bersarang</title>
</head>

<body>
    <script>
        var angka=prompt("Masukkan angka: ");
        var hasil = (angka > 0) ? ((angka % 2 === 0) ? "Angka genap" : "Angka ganjil") : "Angka negatif";
        document.write(`Angka ${angka} adalah ${hasil}`);
    </script>
</body>

</html>
